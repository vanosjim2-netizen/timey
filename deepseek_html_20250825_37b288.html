<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App - Jim OS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .phone {
            width: 360px;
            height: 700px;
            background: #111;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            border: 4px solid #333;
        }
        
        .status-bar {
            height: 25px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
        }
        
        .time {
            font-weight: bold;
        }
        
        .app-screen {
            height: calc(100% - 25px);
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            padding: 20px;
            overflow-y: auto;
            color: white;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        
        .timer-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .timer-time {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .timer-name {
            font-size: 18px;
            color: #fdbb2d;
            max-width: 200px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .timer-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .start-btn {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .pause-btn {
            background: rgba(255, 193, 7, 0.3);
        }
        
        .stop-btn {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .time-adjustment {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .time-adjustment-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .add-time-btn, .remove-time-btn {
            padding: 12px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .add-time-btn:hover {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .remove-time-btn:hover {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .time-btn-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .time-btn-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .timer-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fdbb2d;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .save-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(76, 175, 80, 0.3);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .save-btn:hover {
            background: rgba(76, 175, 80, 0.5);
        }
        
        .saved-timers {
            margin-top: 30px;
            width: 100%;
        }
        
        .saved-timers h3 {
            margin-bottom: 15px;
            color: #fdbb2d;
            text-align: center;
        }
        
        .timer-list {
            list-style: none;
        }
        
        .timer-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .timer-item-info {
            flex: 1;
        }
        
        .timer-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .timer-item-time {
            font-size: 14px;
            color: #ccc;
        }
        
        .timer-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .timer-item-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 11;
        }
        
        .power-btn {
            position: absolute;
            right: -5px;
            top: 150px;
            width: 5px;
            height: 40px;
            background: #333;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }
        
        .volume-btn {
            position: absolute;
            left: -5px;
            top: 130px;
            width: 5px;
            height: 60px;
            background: #333;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
        }
        
        .volume-btn::after {
            content: '';
            position: absolute;
            left: -5px;
            top: 80px;
            width: 5px;
            height: 40px;
            background: #333;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
        }
        
        .animated-bg {
            animation: pulse 15s infinite alternate;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d, #1a2a6c);
            background-size: 400% 400%;
        }
        
        @keyframes pulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Progress ring animation */
        .progress-ring {
            transform: rotate(-90deg);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .progress-ring-circle {
            stroke-dasharray: 628;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
            stroke: #fdbb2d;
            stroke-width: 4;
            fill: transparent;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="notch"></div>
        <div class="power-btn"></div>
        <div class="volume-btn"></div>
        
        <div class="status-bar">
            <div class="time">14:25</div>
            <div class="icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <div class="app-screen animated-bg">
            <div class="app-header">
                <button class="back-button" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Terug
                </button>
                <h2>Timer App</h2>
                <div></div>
            </div>
            
            <div class="timer-container">
                <div class="timer-circle">
                    <svg class="progress-ring" width="250" height="250">
                        <circle class="progress-ring-circle" r="100" cx="125" cy="125"></circle>
                    </svg>
                    <div class="timer-time" id="timer-display">25:00</div>
                    <div class="timer-name" id="timer-current-name">Standaard Timer</div>
                </div>
                
                <div class="timer-controls">
                    <button class="control-btn start-btn" id="start-timer">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn pause-btn" id="pause-timer">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="control-btn stop-btn" id="stop-timer">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
                
                <div class="time-adjustment">
                    <div class="time-adjustment-row">
                        <button class="add-time-btn" data-minutes="1">
                            <span class="time-btn-value">+1</span>
                            <span class="time-btn-label">minuut</span>
                        </button>
                        <button class="add-time-btn" data-minutes="5">
                            <span class="time-btn-value">+5</span>
                            <span class="time-btn-label">minuten</span>
                        </button>
                        <button class="add-time-btn" data-minutes="10">
                            <span class="time-btn-value">+10</span>
                            <span class="time-btn-label">minuten</span>
                        </button>
                    </div>
                    <div class="time-adjustment-row">
                        <button class="remove-time-btn" data-minutes="1">
                            <span class="time-btn-value">-1</span>
                            <span class="time-btn-label">minuut</span>
                        </button>
                        <button class="remove-time-btn" data-minutes="5">
                            <span class="time-btn-value">-5</span>
                            <span class="time-btn-label">minuten</span>
                        </button>
                        <button class="remove-time-btn" data-minutes="10">
                            <span class="time-btn-value">-10</span>
                            <span class="time-btn-label">minuten</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="timer-form">
                <h3>Nieuwe Timer</h3>
                <div class="form-group">
                    <label for="timer-name">Timer Naam</label>
                    <input type="text" id="timer-name" placeholder="Bijv: Kooktijd eieren">
                </div>
                <div class="form-group">
                    <label for="timer-duration">Duur (minuten)</label>
                    <input type="number" id="timer-duration" min="1" value="25">
                </div>
                <button class="save-btn" id="save-timer">Timer Opslaan</button>
            </div>
            
            <div class="saved-timers">
                <h3>Opgeslagen Timers</h3>
                <ul class="timer-list" id="saved-timers-list">
                    <!-- Hier komen de opgeslagen timers -->
                </ul>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementen ophalen
            const timerDisplay = document.getElementById('timer-display');
            const timerName = document.getElementById('timer-current-name');
            const startBtn = document.getElementById('start-timer');
            const pauseBtn = document.getElementById('pause-timer');
            const stopBtn = document.getElementById('stop-timer');
            const addTimeBtns = document.querySelectorAll('.add-time-btn');
            const removeTimeBtns = document.querySelectorAll('.remove-time-btn');
            const timerNameInput = document.getElementById('timer-name');
            const timerDurationInput = document.getElementById('timer-duration');
            const saveTimerBtn = document.getElementById('save-timer');
            const savedTimersList = document.getElementById('saved-timers-list');
            const progressCircle = document.querySelector('.progress-ring-circle');
            const notification = document.getElementById('notification');
            
            // Timer status
            let totalSeconds = 25 * 60; // 25 minuten in seconden
            let remainingSeconds = totalSeconds;
            let timerInterval = null;
            let isRunning = false;
            
            // Progress circle instellen
            const circumference = 2 * Math.PI * 100;
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
            progressCircle.style.strokeDashoffset = circumference;
            
            // Toon melding
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.style.background = isError ? 'rgba(244, 67, 54, 0.8)' : 'rgba(0, 0, 0, 0.7)';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }
            
            // Update de weergave van de timer
            function updateTimerDisplay() {
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress ring
                const offset = circumference - (remainingSeconds / totalSeconds) * circumference;
                progressCircle.style.strokeDashoffset = offset;
            }
            
            // Start de timer
            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    timerInterval = setInterval(() => {
                        if (remainingSeconds > 0) {
                            remainingSeconds--;
                            updateTimerDisplay();
                        } else {
                            clearInterval(timerInterval);
                            isRunning = false;
                            // Timer is afgelopen
                            showNotification('Timer is afgelopen!');
                        }
                    }, 1000);
                }
            }
            
            // Pauzeer de timer
            function pauseTimer() {
                if (isRunning) {
                    clearInterval(timerInterval);
                    isRunning = false;
                }
            }
            
            // Stop de timer
            function stopTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                remainingSeconds = totalSeconds;
                updateTimerDisplay();
            }
            
            // Voeg tijd toe aan de timer
            function addTime(minutes) {
                remainingSeconds += minutes * 60;
                totalSeconds += minutes * 60;
                updateTimerDisplay();
                showNotification(`+${minutes} minuten toegevoegd`);
            }
            
            // Verwijder tijd van de timer
            function removeTime(minutes) {
                const secondsToRemove = minutes * 60;
                
                // Zorg dat we niet onder 0 seconden komen
                if (remainingSeconds <= secondsToRemove) {
                    remainingSeconds = 0;
                    totalSeconds = 0;
                    showNotification('Timer is gestopt', true);
                    pauseTimer();
                } else {
                    remainingSeconds -= secondsToRemove;
                    totalSeconds -= secondsToRemove;
                    showNotification(`-${minutes} minuten verwijderd`);
                }
                
                updateTimerDisplay();
            }
            
            // Sla een timer op
            function saveTimer() {
                const name = timerNameInput.value.trim() || 'Zonder naam';
                const duration = parseInt(timerDurationInput.value) || 25;
                
                if (duration < 1) {
                    showNotification('Voer een geldige duur in (minimaal 1 minuut)', true);
                    return;
                }
                
                // Timer object aanmaken
                const timer = {
                    id: Date.now(),
                    name: name,
                    duration: duration
                };
                
                // Timers ophalen uit localStorage
                let savedTimers = JSON.parse(localStorage.getItem('jimOS_timers')) || [];
                
                // Nieuwe timer toevoegen
                savedTimers.push(timer);
                
                // Opslaan in localStorage
                localStorage.setItem('jimOS_timers', JSON.stringify(savedTimers));
                
                // Formulier resetten
                timerNameInput.value = '';
                timerDurationInput.value = '25';
                
                // Update de lijst met opgeslagen timers
                loadSavedTimers();
                
                showNotification(`Timer "${name}" opgeslagen!`);
            }
            
            // Laad opgeslagen timers
            function loadSavedTimers() {
                const savedTimers = JSON.parse(localStorage.getItem('jimOS_timers')) || [];
                savedTimersList.innerHTML = '';
                
                if (savedTimers.length === 0) {
                    savedTimersList.innerHTML = '<li class="timer-item">Geen opgeslagen timers</li>';
                    return;
                }
                
                savedTimers.forEach(timer => {
                    const li = document.createElement('li');
                    li.className = 'timer-item';
                    li.innerHTML = `
                        <div class="timer-item-info">
                            <div class="timer-item-name">${timer.name}</div>
                            <div class="timer-item-time">${timer.duration} minuten</div>
                        </div>
                        <div class="timer-item-actions">
                            <button class="timer-item-btn load-timer" data-id="${timer.id}">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="timer-item-btn delete-timer" data-id="${timer.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    savedTimersList.appendChild(li);
                });
                
                // Event listeners toevoegen aan knoppen
                document.querySelectorAll('.load-timer').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const timerId = parseInt(this.getAttribute('data-id'));
                        loadTimer(timerId);
                    });
                });
                
                document.querySelectorAll('.delete-timer').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const timerId = parseInt(this.getAttribute('data-id'));
                        deleteTimer(timerId);
                    });
                });
            }
            
            // Laad een timer
            function loadTimer(timerId) {
                const savedTimers = JSON.parse(localStorage.getItem('jimOS_timers')) || [];
                const timer = savedTimers.find(t => t.id === timerId);
                
                if (timer) {
                    // Stop huidige timer
                    pauseTimer();
                    
                    // Nieuwe timer instellen
                    totalSeconds = timer.duration * 60;
                    remainingSeconds = totalSeconds;
                    timerName.textContent = timer.name;
                    
                    updateTimerDisplay();
                    
                    // Scroll naar boven
                    document.querySelector('.timer-container').scrollIntoView({ behavior: 'smooth' });
                    
                    showNotification(`Timer "${timer.name}" geladen`);
                }
            }
            
            // Verwijder een timer
            function deleteTimer(timerId) {
                let savedTimers = JSON.parse(localStorage.getItem('jimOS_timers')) || [];
                const timerToDelete = savedTimers.find(t => t.id === timerId);
                savedTimers = savedTimers.filter(t => t.id !== timerId);
                
                localStorage.setItem('jimOS_timers', JSON.stringify(savedTimers));
                loadSavedTimers();
                
                if (timerToDelete) {
                    showNotification(`Timer "${timerToDelete.name}" verwijderd`);
                }
            }
            
            // Event listeners toevoegen
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            stopBtn.addEventListener('click', stopTimer);
            
            addTimeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const minutes = parseInt(this.getAttribute('data-minutes'));
                    addTime(minutes);
                });
            });
            
            removeTimeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const minutes = parseInt(this.getAttribute('data-minutes'));
                    removeTime(minutes);
                });
            });
            
            saveTimerBtn.addEventListener('click', saveTimer);
            
            // Update de tijd elke minuut
            function updateTime() {
                const now = new Date();
                const timeElement = document.querySelector('.status-bar .time');
                timeElement.textContent = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
            }
            
            // Initialisatie
            updateTimerDisplay();
            loadSavedTimers();
            updateTime();
            setInterval(updateTime, 60000);
        });
    </script>
</body>
</html>
